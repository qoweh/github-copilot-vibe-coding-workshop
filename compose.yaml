version: "3.9"

# Docker Compose setup for Contoso sample
# Services:
#  - contoso-backend  (Java Spring Boot, builds from Dockerfile.java)
#  - contoso-frontend (.NET 9 Blazor Server, builds from Dockerfile.dotnet)
# Network:
#  - contoso (bridge) so frontend can reach backend via service name

services:
  contoso-backend:
    container_name: contoso-backend
    build:
      context: .
      dockerfile: Dockerfile.java
    ports:
      - "8080:8080"   # host:container
    environment:
      # Passed through from host; values come from developer/codespace environment
      CODESPACE_NAME: ${CODESPACE_NAME}
      GITHUB_CODESPACES_PORT_FORWARDING_DOMAIN: ${GITHUB_CODESPACES_PORT_FORWARDING_DOMAIN}
    networks:
      - contoso
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 20s

  contoso-frontend:
    container_name: contoso-frontend
    build:
      context: .
      dockerfile: Dockerfile.dotnet
    depends_on:
      contoso-backend:
        condition: service_healthy
    ports:
      - "3030:8080"   # host:container
    environment:
      # Point frontend API base to backend service name + /api
      ApiSettings__BaseUrl: http://contoso-backend:8080/api
    networks:
      - contoso
    healthcheck:
      # Root should return 200 once app is up (backend healthy prevents 500 from missing API)
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s

networks:
  contoso:
    name: contoso
    driver: bridge
